# Alembic Configuration File
# This file contains settings for Alembic migration tool

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Alembic settings
[alembic]
sqlalchemy.url = 
script_location = alembic

# For version table
version_table = alembic_version

# Template settings
version_path_separator = :
file_template = %%(rev)s_%%(slug)s

# Python 3.7+ syntax
target_metadata = None
