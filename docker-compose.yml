version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: smartpresence_db
    environment:
      POSTGRES_DB: smartpresence
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartpresence_network

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: smartpresence_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartpresence_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      cache_from:
        - smartpresence_backend:latest
    image: smartpresence_backend:latest
    container_name: smartpresence_backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:${DB_PASSWORD:-postgres}@postgres:5432/smartpresence
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-jwt-secret}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      FACIAL_CONFIDENCE_THRESHOLD: 0.6
      CORS_ORIGINS: http://localhost:3000,http://localhost:8000
      UPLOAD_DIR: /app/uploads
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - upload_data:/app/uploads
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Starting FastAPI server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - smartpresence_network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      cache_from:
        - smartpresence_frontend:latest
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    image: smartpresence_frontend:latest
    container_name: smartpresence_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev
    networks:
      - smartpresence_network

networks:
  smartpresence_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  upload_data:
